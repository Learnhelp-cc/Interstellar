<body class="center" onload="SplashT">
  <div class="f-nav"></div>
  <div id="particles-js">
    <div class="main">
      <div id="welcome-container" class="title">
        <span id="welcome-text">Welcome</span>
      </div>
      <p id="splash"></p>
      <div class="search-container">
        <form id="fv" method="POST">
          <input id="input" class="truncate" placeholder="Search or enter a URL" type="text" />
        </form>
      </div>
      <div class="now-playing">
        <span>Now Playing: <span id="song-title">morning tape - nil√∂wh.</span> <button id="audio-control" class="audio-btn"><i class="fas fa-pause"></i></button></span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <audio id="menu-audio" loop autoplay>
     <source src="assets/media/audio/menu.mp3" type="audio/mpeg">
  </audio>
  <script src="assets/js/index-3.js"></script>
  <script src="/assets/js/h1.js"></script>
  <script src="./assets/mathematics/bundle.js?v=2025-04-15"></script>
  <script src="./assets/mathematics/config.js?v=2025-04-15"></script>
  <script src="/assets/js/m1.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audioFiles = ['Bliss.mp3', 'Broken Attachment - Sped Up.mp3', 'Frank Saint - Slowed.mp3', 'Goodnight Dad I Love You.mp3', 'hide the pain.mp3', 'menu.mp3', 'milk cassette x.mp3 (slowed + reverb).mp3', 'old memories of you.mp3', 'pointless.mp3', 'sakura zxc.mp3', 'see you in heaven.mp3', 'Song For Those Who Keep Silent.mp3', 'The Lobotomy.mp3', 'thought you were sweet.mp3'];
      const randomIndex = Math.floor(Math.random() * audioFiles.length);
      const selectedSong = audioFiles[randomIndex];
      const songName = selectedSong.replace(/\.mp3$/, '');

      const audio = document.getElementById('menu-audio');
      audio.querySelector('source').src = `assets/media/audio/${selectedSong}`;
      document.getElementById('song-title').textContent = songName;

      audio.volume = 0.65;
      const audioControl = document.getElementById('audio-control');
      const icon = audioControl.querySelector('i');

      audioControl.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
          icon.className = 'fas fa-pause';
        } else {
          audio.pause();
          icon.className = 'fas fa-play';
        }
      });
    });
  </script>
</body>

</html>
